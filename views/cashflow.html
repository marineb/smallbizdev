<section class="row">
		
		
		<article ng-controller="graph" class="col-xs-12 col-md-offset-3 col-md-6">
    <h4>Overview</h4>
    This is the graph that shows where my money goes.
				
    <div>
      <canvas id="expenses" width="400" height="200"></canvas>
    <script>
		var pieData = [
	{
		value: 20,
		color:"#878BB6"
	},
	{
		value : 40,
		color : "#4ACAB4"
	},
	{
		value : 10,
		color : "#FF8153"
	},
	{
		value : 30,
		color : "#FFEA88"
	}
];

var pieOptions = {
	segmentShowStroke : false,
	animateScale : true
}
		var expenses = document.getElementById("expenses").getContext("2d");
		new Chart(expenses).Pie(pieData, pieOptions);
		
		
	</script>      
    </div>
